<section id="aa-myaccount" class="full-screen">
    <br><br><br>
    <div class="container d-flex align-items-center justify-content-center">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <!-- 📌 Email -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" [(ngModel)]="data.usu_email" placeholder="Ejemplo: usuario@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
  
          <!-- 📌 Contraseña con icono de ojo -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="data.usu_clave"
              placeholder="Ingrese su contraseña">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <!-- 📌 Botón de Login -->
          <button mat-raised-button color="primary" class="w-100 mt-2" (click)="submit()">
            <mat-icon>login</mat-icon> Iniciar Sesión
          </button>
        </mat-card-content>
  
        <!-- 📌 Opciones adicionales -->
        <mat-card-actions align="end" class="login-options">
          <a mat-button color="accent" [routerLink]="'/registro'">
            <mat-icon>person_add</mat-icon> Registrarse
          </a>
  
            <button mat-button color="warn" (click)="openRecoverDialog()">
              <mat-icon>lock_reset</mat-icon> ¿Olvidaste tu contraseña?
            </button>
        </mat-card-actions>
  
      </mat-card>
    </div>
  </section>
