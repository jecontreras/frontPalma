<h2 mat-dialog-title>Recuperar Contrase√±a</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Correo o Celular</mat-label>
    <input matInput [(ngModel)]="usuario" placeholder="ej: correo@email.com o 3001234567">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="recuperar()">Recuperar</button>
</mat-dialog-actions>
