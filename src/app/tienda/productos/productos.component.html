
<div class="row" style="padding: 0 0 0 20px;">
  <div class="col-12" *ngFor="let item of listCategorias">
    <div class="text-center my-4">
      <h1 style="font-size: 350%;"><strong>{{ item.category.cat_nombre }}</strong></h1>
    </div>

    <div class="content">
      <div class="row gx-3 gy-3"> <!-- Espaciado entre elementos -->
        <div class="col-6 col-md-4 col-lg-3 d-flex" *ngFor="let product of item.articleData" style="    padding: 0;">
          <mat-card class="product-card w-100" [routerLink]="['/tienda/productosView', product.id]">
            <div class="image-container">
              <img [src]="product.foto" alt="{{ product.pro_nombre }}" class="product-image">
            </div>
            <mat-card-title class="title">{{ product.pro_nombre }}</mat-card-title>
            <mat-card-subtitle class="price">
              <span class="old-price">{{ _formato.monedaChange(3, 2, product.pro_uni_venta * 2) }}</span>
              <span class="new-price">{{ _formato.monedaChange(3, 2, product.pro_uni_venta) }}</span>
            </mat-card-subtitle>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
