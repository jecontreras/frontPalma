<h2 mat-dialog-title class="text-center">
  Selecciona el producto
</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form">
    <!-- üìå Selecci√≥n de color -->
    <div class="color-section">
      <h3>Color</h3>
      <div class="color-gallery">
        <div 
          class="color-option"
          *ngFor="let g of datas.row.galeriaList"
          [ngClass]="{ 'selected': selectedFoto === g.foto }"
          (click)="selectColor(g)">
          <img [src]="g.foto" alt="Color" />
        </div>
      </div>
    </div>

    <!-- üìå Selecci√≥n de talla -->
    <div class="talla-section" *ngIf="datas.pro_sw_tallas !== 5">
      <h3>Tallas</h3>
      <div class="tallas-grid">
        <button mat-stroked-button 
          *ngFor="let t of datas.row.tallaSelect"
          [color]="selectedTalla === t.tal_descripcion ? 'primary' : ''"
          [ngClass]="{ 'selected-talla': selectedTalla === t.tal_descripcion }"
          (click)="handleSelectT(t)">
          {{ t.tal_descripcion }}
        </button>
      </div>
    </div>

    <!-- üìå Talla √∫nica -->
    <div class="talla-section" *ngIf="datas.pro_sw_tallas === 5">
      <h3>Talla</h3>
      <div class="unique-size">Talla √önica</div>
    </div>

    <!-- üìå Cantidad -->
    <mat-form-field appearance="outline" class="w-100 cantidad-field">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad" placeholder="Cantidad a adquirir">
      <mat-error *ngIf="form.controls.cantidad.hasError('required')">
        La cantidad es obligatoria
      </mat-error>
      <mat-error *ngIf="form.controls.cantidad.hasError('min')">
        La cantidad m√≠nima es 1
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<!-- üìå Acciones -->
<mat-dialog-actions align="center">
  <button mat-stroked-button color="warn" mat-dialog-close>Cerrar</button>
  <button mat-raised-button color="primary" (click)="finalizando()" [disabled]="!isFormValid()">
    Agregar
  </button>
</mat-dialog-actions>
