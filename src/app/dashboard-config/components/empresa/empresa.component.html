<div class="main-content">
  <div class="container-fluid">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>business</mat-icon> Empresas
        </mat-card-title>
        <mat-card-subtitle>Administración de empresas registradas</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <div class="d-flex justify-between align-items-center mb-4">
          <mat-form-field appearance="outline" class="w-50">
            <mat-label>Buscar Empresa</mat-label>
            <input matInput [(ngModel)]="datoBusqueda" (keyup.enter)="buscar()" />
            <button mat-button *ngIf="datoBusqueda" matSuffix mat-icon-button (click)="datoBusqueda=''; buscar()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <button mat-flat-button color="primary" (click)="crearEmpresa({})">
            <mat-icon>add</mat-icon> Crear Empresa
          </button>
        </div>

        <div *ngIf="loader" class="text-center my-4">
          <mat-spinner diameter="40"></mat-spinner>
        </div>

        <div *ngIf="!loader">
          <table mat-table [dataSource]="dataEmpresas" class="mat-elevation-z2 full-width-table">

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let item; let i = index">
                <button mat-icon-button color="primary" (click)="crearEmpresa(item)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarEmpresa(item, i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="nombreTienda">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let item"> {{ item.nombreTienda }} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="emailTienda">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let item"> {{ item.emailTienda }} </td>
            </ng-container>

            <!-- Celular -->
            <ng-container matColumnDef="numeroCelular">
              <th mat-header-cell *matHeaderCellDef> Celular </th>
              <td mat-cell *matCellDef="let item"> {{ item.numeroCelular }} </td>
            </ng-container>

            <!-- Dirección -->
            <ng-container matColumnDef="direccionTienda">
              <th mat-header-cell *matHeaderCellDef> Dirección </th>
              <td mat-cell *matCellDef="let item"> {{ item.direccionTienda }} </td>
            </ng-container>

            <!-- Logo -->
            <ng-container matColumnDef="logo">
              <th mat-header-cell *matHeaderCellDef> Logo </th>
              <td mat-cell *matCellDef="let item">
                <img [src]="item.logo" width="40" height="40" style="object-fit:contain;">
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['acciones', 'nombreTienda', 'emailTienda', 'numeroCelular', 'direccionTienda', 'logo']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['acciones', 'nombreTienda', 'emailTienda', 'numeroCelular', 'direccionTienda', 'logo']"></tr>
          </table>
        </div>

        <div class="text-center my-4" *ngIf="scrollLoading">
          <mat-spinner diameter="30"></mat-spinner>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div infinite-scroll (scrolled)="onScroll()" [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300"></div>
