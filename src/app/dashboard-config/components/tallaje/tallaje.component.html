<div class="mat-elevation-z2 container">
  <div class="header">
    <h2>Tipos de Medidas</h2>
    <button mat-raised-button color="primary" (click)="openDialogCrear()">
      + Crear Tipo de Talla
    </button>
  </div>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let tipo of listTiposTalla">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ tipo.tit_descripcion }}
        </mat-panel-title>
        <mat-panel-description>
          {{ tipo.lista?.length || 0 }} tallas
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="edit-button">
        <button mat-stroked-button color="accent" (click)="openDialogCrear(tipo)">Editar</button>
      </div>

      <table mat-table [dataSource]="tipo.lista" class="full-width-table">
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let talla"> {{talla.tal_descripcion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['descripcion']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['descripcion'];"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
